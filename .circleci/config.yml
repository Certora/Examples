# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details

version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.0.0

commands:
  prepare:
    parameters:
      certora_cli_package:
        type: string
    
    steps:
      - add_ssh_keys:
          fingerprints:
            - "a7:d9:8e:37:bd:7c:ef:3a:a6:9b:dc:4f:29:97:f9:6f"

      - checkout

      - run:
          name: Get the current version
          command: pip3.11 install << parameters.certora_cli_package >>
      
      - run:
          name: Get ConfRunnerInfra
          command: |
            ssh-keyscan github.com >> ~/.ssh/known_hosts
            pip3.11 install git+ssh://git@github.com/Certora/ConfRunnerInfra.git

      - run:
          name: Install ReportAnalysis package
          command: pip3.11 install git+ssh://git@github.com-reportanalysis/Certora/ReportAnalysis.git

      
      - run:
          name: Get ExamplesRegtest
          # TODO: Replace to master after infra merge
          command: |
            cd ~/
            git clone -b niv/CERT-5465-Infra git@github.com:Certora/ExamplesRegtest.git 
      
      - when:
          condition:
            equal: [ certora-cli-beta, << parameters.certora_cli_package >>]
          steps:
            - run:
                name: Switch ExamplesRegtest to cli-beta
                command: |
                  cd ~/ExamplesRegtest
                  git switch cli-beta
      
      - aws-cli/setup:
          profile_name: "default"
      - aws-cli/assume_role_with_web_identity:
          profile_name: "default"
          role_arn: $CIRCLECI_OIDC_DEVELOPMENT
          session_duration: "8100"

jobs:
  examples-regtest:
    parameters:
      certora_cli_package:
        type: string
    docker:
      - image: &img public.ecr.aws/y7e8i2v6/cvt-image:2023.10.25-2197-cf04537
    resource_class: small
    working_directory: ~/repo
    steps:
      - prepare:
          certora_cli_package: << parameters.certora_cli_package >>

      - run:
          name: Run Reg Test
          command: |
            cd ~/ExamplesRegtest
            python3.11 RunNightlyTest.py \
              --path ../repo \
              --examples_repo_path ../repo \
              --conf_ignore conf_ignore.txt \
              --json_flags "{'run_source' : 'LIGHT_TEST', 'disable_auto_cache_key_gen': true}" \
              --checks Verification \
              --send_message

      - store_artifacts:
          path: Report.csv
          destination: reports
      
      - store_test_results:
          path: ~/repo

      - run:
          name: Save report to cloud
          command: ReportUploader --table_name Examples-<< parameters.certora_cli_package >>
          when: always

      - run:
          name: Run nightly report analyzer
          no_output_timeout: 5h 
          command: ReportAnalyzer --table_name Examples-<< parameters.certora_cli_package >>
  
  
  test-certoraMutate:
    parameters:
      certora_cli_package:
        type: string
    docker:
      - image: &img public.ecr.aws/y7e8i2v6/cvt-image:2023.10.25-2197-cf04537
    resource_class: small
    working_directory: ~/repo
    steps:
      - prepare:
          certora_cli_package: << parameters.certora_cli_package >>

      - run:
          name: Test certoraMutate
          command: |
            cd ~/ExamplesRegtest
            python3.11 RunMutationTest.py --examples_repo_path ../repo

      - store_test_results:
          path: ~/repo


parameters:
  run_regtest:
    default: false
    type: boolean
  
  run_regtest_beta:
    default: false
    type: boolean


workflows:
  version: 2
  # Nightly builds will run every day at 4am GMT
  examples-nightly:
    triggers:
      - schedule:
          cron: "0 4 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - examples-regtest:
          certora_cli_package: certora-cli
          context: aws_development
      - test-certoraMutate:
          certora_cli_package: certora-cli

  examples-manual:
    when: << pipeline.parameters.run_regtest >>
    jobs:
      - examples-regtest:
          certora_cli_package: certora-cli
          context: aws_development
      - test-certoraMutate:
          certora_cli_package: certora-cli

  examples-nightly-beta:
    triggers:
      - schedule:
          cron: "0 4 * * *"
          filters:
            branches:
              only:
                - cli-beta
    jobs:
      - examples-regtest:
          certora_cli_package: certora-cli-beta
          context: aws_development
      - test-certoraMutate:
          certora_cli_package: certora-cli-beta

  examples-manual-beta:
    when: << pipeline.parameters.run_regtest_beta >>
    jobs:
      - examples-regtest:
          certora_cli_package: certora-cli-beta
          context: aws_development
      - test-certoraMutate:
          certora_cli_package: certora-cli-beta
